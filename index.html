<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
    }
    .result-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 30px;
    }
    h1 {
      color: #222;
    }
    ul {
      padding-left: 20px;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>사다리 예측 결과</h1>
    <p><strong id="round">예측 회차: 불러오는 중...</strong></p>
    <ul id="result-list">
      <li>불러오는 중...</li>
    </ul>
  </div>

  <script>
    fetch("/predict")
      .then(data => data.json())
      .then(data => {
        const ul = document.getElementById("result-list");
        const round = document.getElementById("round");
        ul.innerHTML = "";
        round.textContent = `예측 회차: ${data["예측회차"]}회`;

        data["예측값"].forEach((val, idx) => {
          const li = document.createElement("li");
          li.textContent = `${idx + 1}위: ${val}`;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById("result-list").innerHTML = "<li>서버 오류</li>";
      });
  </script>
</body>
</html>
