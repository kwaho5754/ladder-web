<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍊 예측 실행</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
    }
    ul {
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🍊 예측 실행</h1>
  <button onclick="fetchPrediction()">예측 실행</button>
  <p>📂 예측 회차: <span id="round">불러오는 중...</span></p>

  <h2>앞 기준 Top 5</h2>
  <ul id="results">
    <li>⏳ 데이터 불러오는 중...</li>
  </ul>

  <script>
    async function fetchPrediction() {
      const roundEl = document.getElementById("round");
      const resultsEl = document.getElementById("results");

      try {
        roundEl.innerText = "불러오는 중...";
        resultsEl.innerHTML = "<li>⏳ 데이터 불러오는 중...</li>";

        const response = await fetch("https://ladder-server-clean-production.up.railway.app/predict");
        if (!response.ok) throw new Error("서버 응답 실패");

        const data = await response.json();

        roundEl.innerText = `예측 회차: ${data.예측회차}`;
        resultsEl.innerHTML = "";

        data["앞기준 예측값"].forEach(item => {
          const li = document.createElement("li");
          li.innerText = "✅ " + item;
          resultsEl.appendChild(li);
        });
      } catch (error) {
        roundEl.innerText = "예측 실패";
        resultsEl.innerHTML = "<li class='error'>❌ 네트워크 오류</li>";
        console.error(error);
      }
    }

    // 자동 실행
    fetchPrediction();
  </script>
</body>
</html>
