<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 예측 결과</title>
</head>
<body>
  <h1>사다리 예측 결과</h1>
  <p id="round">예측 회차: </p>
  <ul id="results">
    <li>로딩 중...</li>
  </ul>

  <script>
    fetch("https://ladder-server-clean-production.up.r ailway.app/predict")
      .then((response) => response.json())
      .then((data) => {
        if (data.error) {
          document.getElementById("round").innerText = "예측 회차: 에러";
          document.getElementById("results").innerHTML = `<li>서버 오류</li>`;
        } else {
          document.getElementById("round").innerText = "예측 회차: " + data.round;
          document.getElementById("results").innerHTML = data.top3
            .map((item, idx) => `<li>${idx + 1}위: ${item}</li>`)
            .join("");
        }
      })
      .catch((error) => {
        document.getElementById("round").innerText = "예측 회차: 에러";
        document.getElementById("results").innerHTML = `<li>서버 오류</li>`;
      });
  </script>
</body>
</html>
