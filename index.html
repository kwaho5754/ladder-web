<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사다리 예측 시스템</title>
</head>
<body>
    <h2>사다리 예측 결과 (Top 3)</h2>
    <ul id="result-list">
        <li>불러오는 중...</li>
    </ul>

    <script>
        fetch('/predict')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('result-list');
                list.innerHTML = '';
                if (data['예측값 Top3']) {
                    data['예측값 Top3'].forEach((item, idx) => {
                        const li = document.createElement('li');
                        li.textContent = `${idx + 1}위: ${item}`;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li>예측 실패</li>';
                }
            })
            .catch(err => {
                const list = document.getElementById('result-list');
                list.innerHTML = '<li>서버 오류</li>';
            });
    </script>
</body>
</html>
